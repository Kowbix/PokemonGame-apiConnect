<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello Pokemon!</title>
</head>
<body style="padding-left: 30px; padding-right: 30px; max-width: 100%; text-align: center;">

<form th:action="@{/draw}" method="get">
    <button type="submit" class="btn btn-primary" style="margin-bottom: 20px; margin-top: 10px;">Draw pokemon</button>
</form>

<form th:action="@{/gamepanel}" method="get">
    <button type="submit" class="btn btn-primary" style="margin-bottom: 20px; margin-top: 10px;">Start game</button>
</form>

<div style=" text-align: left; border: 3px; border-style: dotted; border-color: rgb(255, 3, 3); height: 570px;" >
    <h1 style="padding-bottom: 20px; max-width: 1500px; padding-left: 20px"><u>Your Cards</u></h1>

    <div th:each="pokemon:${pokemonObject}" >

        <div style="width: 100%; text-align: center;">
            <div style="float: left; ">
                <div>
                    <h3><td th:text="${pokemon.name}" style="width: 25%;"></td></h3>
                </div>
                <div>
                    <h4>Hp: <td th:text="${pokemon.hp}" style="width: 25%;"></td></h4>
                </div>
                <div>
                    <h4>DMG: <td th:text="${pokemon.ingDmg}" style="width: 25%;"></h4>
                </div>
                <td><img th:src="${pokemon.largeImg}" style="width: 300px; max-height: 400px; text-align: center; padding-left: 40px; padding-right: 40px;"></td>
                <div>
                    <a th:href="@{/change(id=${pokemon.id})}">
                        <button type="submit" class="btn btn-primary" style="margin-bottom: 20px; margin-top: 10px;">Change</button>
                    </a>
                </div>

            </div>
        </div>
    </div>

</div>
