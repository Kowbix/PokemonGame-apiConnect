<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello Pokemon!</title>
</head>
<body style="padding-left: 30px; padding-right: 30px; max-width: 100%; text-align: center;">

<form th:action="@{/game}" method="get">
    <button type="submit" class="btn btn-primary" style="margin-bottom: 20px; margin-top: 10px;">Fight</button>
</form>

<div style=" text-align: left; border: 3px; border-style: dotted; border-color: rgb(255, 3, 3); height: 550px; padding-top:10px; float: left; margin-right: 50%"  >
    <h1 style="padding-bottom: 20px; max-width: 1500px; padding-left: 20px"><u>You</u></h1>

    <div th:each="pokemon:${pokemonObject}" >
        <div style="width: 100%; text-align: center;">
            <div style="float: left; ">
                <div>
                    <h3><td th:text="${pokemon.name}" style="width: 25%;"></td></h3>
                </div>
                <div>
                    <h4>Hp: <td th:text="${pokemon.hp}" style="width: 25%;"></td></h4>
                </div>
                <div>
                    <h4>DMG: <td th:text="${pokemon.ingDmg}" style="width: 25%;"></h4>
                </div>
                <td><img th:src="${pokemon.largeImg}" style="width: 300px; max-height: 400px; text-align: center; padding-left: 40px; padding-right: 40px;"></td>
            </div>
        </div>
    </div>
<!--    <div th:each="player:${game}">-->
<!--        <h3>Point</h3>-->
<!--        <h3><td th:text="${player.playerPoint}" style="width: 25%;"></td></h3>-->
<!--    </div>-->

    <div th:each="player:${game}">
        <h3>Points: </h3>
    </div>

</div>

<div style=" text-align: left; border: 3px; border-style: dotted; border-color: #03ff18; height: 550px; padding-top:10px; float: left;" >
    <h1 style="padding-bottom: 20px; max-width: 1500px; padding-left: 20px"><u>Computer</u></h1>

    <div th:each="pokemonComputer:${pokemonComputerObject}" >

        <div style="width: 100%; text-align: center;">
            <div style="float: left; ">
                <div>
                    <h3><td th:text="${pokemonComputer.name}" style="width: 25%;"></td></h3>
                </div>
                <div>
                    <h4>Hp: <td th:text="${pokemonComputer.hp}" style="width: 25%;"></td></h4>
                </div>
                <div>
                    <h4>DMG: <td th:text="${pokemonComputer.ingDmg}" style="width: 25%;"></td></h4>
                </div>
                <td><img th:src="${pokemonComputer.largeImg}" style="width: 300px; max-height: 400px; text-align: center; padding-left: 40px; padding-right: 40px;"></td>
            </div>
        </div>
    </div>
</div>

</body>
</html>
